<!DOCTYPE html>
<html>
	<head> 
		<title> Embedding Original Work </title>
	</head>
	<body>
		<h1>Embedding Original Work</h1>
		<h2> Master </h2>
		
		<h3> Youtube Example (starting at minute 3, and a border) </h3>
		<iframe style="border: 3px solid #1E90FF;" width="560" height="315" src="https://www.youtube.com/embed/rExIfMIDTRU?start = 180" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		
		<h3>HTML5 Video and audio example </h3>
		<h4> Audio <h4>
		<audio controls>
			<source src = "happy.mp3" type= "audio/mpeg">
		</audio>
		<h4> Video <h4>
			<video width = "320" height = "240" controls>
			<source src = "video.mp4" type = "video/mp4">
		</video>
		
		<h3> Object tag (not flash) </h3>
		<object data="download.png" width="300" height="200"></object>
		
		<h3> RSS feed <h3>
		
		
		<script src = "https://feeds.simplecast.com/54nAGcIl" type = "text/html"></script>
	
	</body>
</html>
